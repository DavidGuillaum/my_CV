    <script>

        ///////////////////////////////// view_item_list event//////////////////////////////////////////////////////

        window.dataLayer = window.dataLayer || [];

        function pushViewItemListEvent() {
            window.dataLayer.push({
                event: "view_item_list",
                ecommerce: {
                    item_list_id: "1", // Replace with dynamic data if needed
                    item_list_name: "plp collection",
                    items: [
                        { item_id: "SKU_1", item_name: "Apple", index: 0, item_category: "fruits", price: 2 },
                        { item_id: "SKU_2", item_name: "Banana", index: 1, item_category: "fruits", price: 53.3 },

                        { item_id: "SKU_4", item_name: "Tomatoes", index: 3, item_category: "fruits", price: 44 },
                        { item_id: "SKU_5", item_name: "Milk", index: 4, item_category: "drinks", price: 2 },
                    ],
                },
            });
        }

        // Observe when the item list becomes visible
        const itemListElement = document.getElementById("product-list");

        if (itemListElement) {
        const observer = new IntersectionObserver(
            (entries, observer) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                // Push the event when the element becomes visible
                pushViewItemListEvent();

                // Stop observing after the event is pushed
                observer.unobserve(entry.target);
                }
            });
            },
            { threshold: 0.5 } // Fire when 50% of the element is visible
        );

        observer.observe(itemListElement);
        }
    </script>
